<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
 <h1>products</h1> 
 <ul>
{% for product in products%}
<li>
<h2>{{product.name}} </h2>
<p>{{product.description}}</p>
<p>price: {{product.price}}</p>
<img scr="{{product.image.url}}" alt="{{product.name}}">
</li>
{% endfor %}
 </ul>
 <!-- <a href="{% url 'sangolapp:product_detail' %}" class="back-link">Back to Product Detail</a> -->
</body>
</html>
